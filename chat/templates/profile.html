{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="color: white;">
      <div class="media">
        <img class="rounded-circle account-img" style="width:150px ;float:left ; margin: 20px;" src="{{ img_url }}" alt="p">
        <div class="media-body" style="margin-top: 20px;">
          <h2 class="account-heading">{{ user.first_name }}</h2>
        </div>
      </div>
      <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" style="color: green;" type="submit">update</button>
        </div>
      </form>
    </div>
{% endblock content %}
